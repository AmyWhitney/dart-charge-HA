{{<govuk_template}}

    {{$head}}
        <script src="/public/javascripts/jquery-1.11.1.min.js"></script>
        {{>includes/css}}
    {{/head}}

    {{$content}}
        <main id="wrapper" role="main">
            <div id="content">
                <div class="inner-block">
                    {{>includes/phase}}
                </div>
                <div class="inner-block">
                    <h1 class="heading-36">{{$h1}}{{/h1}}</h1>
                </div>
                <div class="grid-wrapper">
                    <div class="grid grid-1-3">

                        <div class="inner-block account-column-1">

                            {{$column-1}}{{/column-1}}

                        </div>
                    </div>
                    <div class="grid grid-2-3">
                        <div class="inner-block">

                                {{$column-2}}{{/column-2}}

                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- / #content -->
        </main>
    {{/content}}

    {{$bodyEnd}}
        {{>includes/js}}
    {{/bodyEnd}}

{{/govuk_template}}
