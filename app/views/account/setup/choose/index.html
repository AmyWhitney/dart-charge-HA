{{<layouts/1-column}}

	{{$h1}}What do you want to do?{{/h1}}

	{{$column-1}}
		<form>
			 <fieldset class="route">
                <p class="form-group form-group-compound" id="dart-boolean">
                    <label for="one-off" class="block-label">
                        <input id="one-off" type="radio" name="what-do-you-want-to-do" value="one-off">
                        Make a one off payment
                     </label>
                    <label for="setup" class="block-label">
                        <input id="setup" type="radio" name="what-do-you-want-to-do" value="setup">
                        Set up an account
                    </label>
                    <label for="sign-in" class="block-label">
                        <input id="sign-in" type="radio" name="what-do-you-want-to-do" value="sign-in">
                        Sign in
                    </label>
                </p>
              </fieldset>
			<p><button class="button" id="next" type="submit">Next</button></p>
		</form>
	{{/column-1}}


	{{$pageScript}}

		<script>
			
			$("#next").on("click",function(e){
				e.preventDefault();
				var whatDoYouWantToDo = $("input[name='what-do-you-want-to-do']:checked").val();
				console.log(whatDoYouWantToDo);
				if(whatDoYouWantToDo == "one-off"){
					window.location = "one-off";
				}
				if(whatDoYouWantToDo == "setup"){
					window.location = "dart-tag";
				}
				if(whatDoYouWantToDo == "sign-in"){
					window.location = "sign-in";
				}
			})

		</script>

	{{/pageScript}}

{{/layouts/1-column}}
